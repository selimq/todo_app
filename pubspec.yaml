name: todo_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter

  #state managemenet
  flutter_bloc: ^7.3.0
  provider: ^6.0.1
  #util
  flutter_multi_formatter: ^2.5.1
  #notf
  flutter_local_notifications: ^9.1.5

  another_flushbar: ^1.10.28
  #caching
  get_storage: ^2.0.3
  #localication
  easy_localization: ^3.0.0
  #network
  dio: ^4.0.0
  json_annotation: ^4.1.0
  json_serializable: ^5.0.2
  #firebase
  cloud_firestore: ^3.1.5
  #firebase_messaging: ^11.2.4
  firebase_core: ^1.10.6
  table_calendar: ^3.0.3

dev_dependencies:
  build_runner: ^2.1.4

  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/translations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Black.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
